<!DOCTYPE html>
<html>

<head>
	<title>Панорама</title>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="x-ua-compatible" content="IE=edge" />
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Unbounded:wght@400;500;700&display=swap"
		rel="stylesheet">
</head>

<body>
	<div class="container">
		<div id="pano"></div>
		<div class="person-card">
			<a href="#" class="back-button">
				< Назад к карте</a>
					<div class="card-content">
						<div class="card-header">
							<h1 class="person-name"></h1>
							<!-- <div class="hero-score-container">
								<img src="images/star_count.svg" alt="star" class="">
								<div class="hero-score">56</div>
							</div> -->
							<div class="star-rating"></div>
						</div>
						<div class="person-info">
							<div class="info-row">
								<h3>РЕГИОН</h3>
								<p class="person-region"></p>
							</div>
							<div class="info-row">
								<h3>ПРОФЕССИЯ</h3>
								<p class="person-profession"></p>
							</div>
						</div>
						<div class="person-image"></div>
						<div class="person-description"></div>
						<div class="videos-section">
							<h3>ВИДЕО</h3>
							<div class="videos-container"></div>
						</div>
						<div class="navigation">
							<button class="prev-button">← Предыдущий</button>
							<button class="next-button">Следующий →</button>
						</div>
					</div>
		</div>
	</div>

	<div class="video-modal">
		<div class="modal-content">
			<button class="close-modal">&times;</button>
			<video id="video-player" controls>
				<source src="" type="video/mp4">
			</video>
		</div>
	</div>

	<script src="pano.js"></script>

	<script type="module" src="script.js"></script>

</body>

</html>
